<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div id="container"></div>



    <script>
        var obj = {
            "name": "john Doe",
            "mobile": 123456789,
            "city": "Karachi",
            "courses": ["PHP", "LARAVEL", ".NET", "CMS"],
            "address": {
                "area": "North Karachi",
                "PIN": 12345
            }
        }
   
        for(var i in obj){
            document.getElementById('container').innerHTML += i + " " + obj[i] + "</br>"
        }
;
       
    </script>
</body>

</html>
