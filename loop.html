<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mydiv"></div>



    <script>
        var obj,i,x =" ";
        obj = {
            "name" : "John Doe",
            "mobile" : 123456789,
            "courses" : ["PHP" ,"LARAVEL" ,".NET" , "FLUTTER" ,"REACT" ,"CMS"]
        } 
     //modification
        obj.courses[3] = "CSS";
        //deleting
        delete obj.courses[4]
        for(i = 0; i < obj.courses.length; i++){
            x += obj.courses[i] + "<br/>"
        }
        document.getElementById('mydiv').innerHTML = x;
        //comment
    </script>
</body>
</html>
